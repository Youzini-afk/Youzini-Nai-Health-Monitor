<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nai Health Monitor</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.1);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.6);
        --ok: rgba(26, 127, 81, 0.35);
        --bad: rgba(160, 36, 36, 0.35);
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 600px at 30% 10%, rgba(120, 90, 255, 0.18), transparent),
          radial-gradient(900px 500px at 70% 20%, rgba(0, 200, 255, 0.12), transparent), var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 1040px;
        margin: 24px auto;
        padding: 0 16px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
      }
      h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.2px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-weight: 700;
        font-size: 13px;
      }
      .pill.ok {
        background: var(--ok);
      }
      .pill.bad {
        background: var(--bad);
      }
      .btn {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 14px;
        margin-top: 14px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        backdrop-filter: blur(10px);
      }
      .stat {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      .stat:last-child {
        border-bottom: none;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
      }
      .table {
        margin-top: 10px;
      }
      .row {
        display: grid;
        grid-template-columns: 2fr 0.8fr 0.8fr 1fr 1.2fr 1.2fr;
        gap: 8px;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      .row.head {
        color: var(--muted);
        font-size: 12px;
      }
      .row:last-child {
        border-bottom: none;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 12px;
        font-weight: 700;
      }
      .spark {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 3px;
        gap: 2px;
        align-items: center;
        height: 14px;
      }
      .spark > span {
        display: block;
        height: 10px;
        border-radius: 2px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.08);
      }
      .spark > span.ok {
        background: rgba(26, 127, 81, 0.55);
      }
      .spark > span.bad {
        background: rgba(160, 36, 36, 0.55);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <h1>服务状态</h1>
          <div class="muted">探活/监控（默认不暴露目标 URL）</div>
        </div>
        <div style="display: flex; align-items: center; gap: 10px">
          <div class="pill" id="pill">加载中…</div>
          <button class="btn" id="refreshBtn" type="button">刷新</button>
          <a class="btn" href="/keys">Key 管理</a>
          <form method="post" action="/logout" style="margin: 0">
            <button class="btn" type="submit">退出</button>
          </form>
        </div>
      </header>

      <div class="grid">
        <div class="card">
          <div class="stat"><span class="muted">状态</span><span id="overallText">-</span></div>
          <div class="stat"><span class="muted">更新时间</span><span class="mono" id="timeText">-</span></div>
          <div class="stat"><span class="muted">策略</span><span class="mono" id="strategyText">-</span></div>
        </div>
        <div class="card">
          <div style="display: flex; justify-content: space-between; align-items: baseline">
            <div>
              <div style="font-weight: 800">探活目标</div>
              <div class="muted">名称 / 结果 / HTTP / 延迟 / 时间(UTC)</div>
            </div>
          </div>
          <div class="table" id="table"></div>
        </div>
      </div>
    </div>

    <script>
      const pill = document.getElementById("pill");
      const overallText = document.getElementById("overallText");
      const timeText = document.getElementById("timeText");
      const strategyText = document.getElementById("strategyText");
      const table = document.getElementById("table");
      const refreshBtn = document.getElementById("refreshBtn");

      const HISTORY_LIMIT = 120;

      function setPill(ok) {
        pill.classList.remove("ok", "bad");
        pill.classList.add(ok ? "ok" : "bad");
        pill.textContent = ok ? "OK" : "ERROR";
      }

      function escapeHtml(s) {
        return String(s).replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;");
      }

      function availabilityText(avail, name) {
        if (!avail || !avail[name]) return "-";
        const w = avail[name].windows_percent || {};
        const a60 = w["60m"];
        const a1440 = w["1440m"];
        const parts = [];
        parts.push(`60m:${a60 == null ? "-" : a60 + "%"}`);
        parts.push(`24h:${a1440 == null ? "-" : a1440 + "%"}`);
        return parts.join(" ");
      }

      function sparkHtml(seriesByName, name) {
        const points = (seriesByName && seriesByName[name]) || [];
        if (!Array.isArray(points) || points.length === 0) return '<span class="muted">-</span>';
        const bars = points
          .map((p) => `<span class="${p.ok ? "ok" : "bad"}" title="${p.ok ? "ok" : "err"}"></span>`)
          .join("");
        return `<div class="spark" aria-label="history">${bars}</div>`;
      }

      function renderRows(items, avail, seriesByName) {
        if (!Array.isArray(items) || items.length === 0) {
          table.innerHTML = '<div class="muted">未配置 TARGETS</div>';
          return;
        }
        const head = `
          <div class="row head">
            <div>名称</div><div>结果</div><div>HTTP</div><div>延迟</div><div>可用率</div><div>历史</div>
          </div>
        `;
        const rows = items
          .map((t) => {
            const ok = !!t.ok;
            const tag = ok
              ? '<span class="tag" style="background: rgba(26,127,81,.25)">OK</span>'
              : '<span class="tag" style="background: rgba(160,36,36,.25)">ERR</span>';
            const code = t.status_code == null ? "-" : String(t.status_code);
            const latency = t.latency_ms == null ? "-" : `${Math.round(t.latency_ms)}ms`;
            const checked = t.checked_at ? String(t.checked_at).replace("T", " ").replace("Z", " UTC") : "-";
            const uptime = availabilityText(avail, t.name);
            const spark = sparkHtml(seriesByName, t.name);
            return `
              <div class="row">
                <div class="mono">${escapeHtml(t.name || "-")}</div>
                <div>${tag}</div>
                <div class="mono">${escapeHtml(code)}</div>
                <div class="mono">${escapeHtml(latency)}</div>
                <div class="mono">${escapeHtml(uptime)}</div>
                <div>${spark}</div>
              </div>
            `;
          })
          .join("");
        table.innerHTML = head + rows;
      }

      async function loadHistory() {
        try {
          const resp = await fetch(`/historyz?limit=${HISTORY_LIMIT}`, { cache: "no-store" });
          if (!resp.ok) return {};
          const data = await resp.json();
          return (data && data.series) || {};
        } catch (e) {
          return {};
        }
      }

      async function load() {
        try {
          pill.textContent = "加载中…";
          const [resp, seriesByName] = await Promise.all([
            fetch("/statusz", { cache: "no-store" }),
            loadHistory(),
          ]);
          const data = await resp.json();
          const ok = resp.ok && data && data.status === "ok";
          setPill(ok);
          overallText.textContent = data && data.status ? data.status : "-";
          timeText.textContent = (data && data.time) || "-";
          strategyText.textContent = (data && data.ready_strategy) || "-";
          renderRows(data && data.targets, data && data.availability, seriesByName);
        } catch (e) {
          setPill(false);
          overallText.textContent = "error";
          timeText.textContent = "-";
          strategyText.textContent = "-";
          table.innerHTML = '<div class="muted">加载失败</div>';
        }
      }

      refreshBtn.addEventListener("click", load);
      load();
      setInterval(load, 15000);
    </script>
  </body>
</html>
